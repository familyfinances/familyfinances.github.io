---
layout: default
---
<div class="featured-header">
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>
  </div>
  <div class="featured-posts">
{% for post in site.posts %}
  {% if post.categories contains page.category %}
    {% include featured-post.html %}
  {% endif %}
{% endfor %}
</div>
